<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline Elements Example - Airport</title>
    <style>
        p {
            padding: 10px;
            background-color: lightblue;
            font-size: 40px;
            color: white;
        }
        #first-runway {
           text-align: right;
        }
        #second-runway{
            text-align: center;
        }
        #third-runway {
            text-align: left;
        }
    </style>
</head>

<body>

    <p id="first-runway">
        <span>&#9992;</span>
        <span>&#9992;</span>
    </p>
    <p id="second-runway">
        <span>&#9992;</span><br>
        <span>&#9992;</span><br>
        <span>&#9992;</span>
    </p>
    <p id="third-runway">
        <span>&#9992;</span>
        <span>&#9992;</span>
    </p>


</body>

</html>
